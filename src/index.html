<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Getting Started</title>
</head>

<body>
  <h1 id="page-title">Leaderboard</h1>
  <section id="main" class="flex">
    <section id="scores">
      <header id="scores-header" class="flex">
        <h3 id="score-title">Recent Scores</h3>
        <button id="refresh-button" type="button">Refresh</button>
      </header>
      <ul id="score-list" class="flex">
        <!-- Dynamically added scores -->
      </ul>
    </section>
    <section id="form" class="flex">
      <h3>Add your score</h3>
      <input type="text" id="name-input" placeholder="Your name" /> <br />
      <input type="text" id="score-input" placeholder="Your score" /> <br />
      <button id="submit" name="submit" type="button">Submit</button>
    </section>
  </section>
</body>

</html>
